<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析历史记录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 1200px;
            overflow: hidden;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content-section {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .section-header {
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            margin: 0;
            border-radius: 10px 10px 0 0;
        }

        .content-body {
            padding: 20px;
        }

        .history-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            border-color: var(--secondary-color);
        }

        .history-item.selected {
            border-color: var(--secondary-color);
            background: #e3f2fd;
        }

        .btn-custom {
            background: var(--secondary-color);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: #2980b9;
            transform: translateY(-2px);
            color: white;
        }

        .score-badge {
            font-size: 1.2rem;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .score-badge.high {
            background: var(--success-color);
            color: white;
        }

        .score-badge.medium {
            background: var(--warning-color);
            color: white;
        }

        .score-badge.low {
            background: var(--danger-color);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal-xl {
            max-width: 90%;
        }

        .contract-preview textarea {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            resize: none;
        }

        .modal-body .card {
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .modal-body .card-header {
            border-radius: 8px 8px 0 0;
            font-weight: 600;
        }

        .modal-body .display-4 {
            font-size: 3rem;
            font-weight: bold;
        }

        .modal-body .alert {
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .modal-body .alert:last-child {
            margin-bottom: 0;
        }

        .regulation-item {
            background: #f8f9fa;
            border-left: 4px solid var(--secondary-color);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .regulation-item.compliant {
            border-left-color: var(--success-color);
            background: #d4edda;
        }

        .regulation-item.non-compliant {
            border-left-color: var(--danger-color);
            background: #f8d7da;
        }

        .risk-item {
            background: #fff3cd;
            border-left: 4px solid var(--warning-color);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .suggestion-item {
            background: #d1ecf1;
            border-left: 4px solid var(--secondary-color);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .nav-component {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .nav-component .btn {
            margin-bottom: 10px;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-component .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .nav-component .btn-primary {
            background: #3498db;
            border-color: #3498db;
        }
        
        .nav-component .btn-success {
            background: #27ae60;
            border-color: #27ae60;
        }
        
        .nav-component .btn-info {
            background: #17a2b8;
            border-color: #17a2b8;
        }

        .refresh-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .filter-options {
            margin-bottom: 20px;
        }

        .pagination-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 导航组件 -->
    <div class="nav-component">
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="goToMain()">
                <i class="fas fa-home"></i> 主页
            </button>
            <button class="btn btn-success active" onclick="goToHistory()">
                <i class="fas fa-history"></i> 历史记录
            </button>
            <button class="btn btn-info" onclick="goToUpload()">
                <i class="fas fa-upload"></i> 上传分析
            </button>
        </div>
    </div>

    <!-- 刷新按钮 -->
    <div class="refresh-button">
        <button class="btn btn-outline-light" onclick="refreshHistory()">
            <i class="fas fa-sync-alt"></i> 刷新
        </button>
    </div>

    <div class="main-container">
        <!-- 头部 -->
        <div class="header">
            <h1><i class="fas fa-history"></i> 分析历史记录</h1>
            <p>查看和管理所有合同分析历史</p>
        </div>

        <!-- 主要内容区域 -->
        <div class="container-fluid p-4">
            <!-- 搜索和筛选 -->
            <div class="content-section">
                <h3 class="section-header">
                    <i class="fas fa-search"></i> 搜索和筛选
                </h3>
                <div class="content-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="search-box">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="searchInput" 
                                           placeholder="搜索文件名或内容...">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="filter-options">
                                <div class="d-flex gap-2">
                                    <select class="form-select" id="scoreFilter">
                                        <option value="">所有评分</option>
                                        <option value="high">高分 (80-100)</option>
                                        <option value="medium">中等 (60-79)</option>
                                        <option value="low">低分 (0-59)</option>
                                    </select>
                                    <select class="form-select" id="dateFilter">
                                        <option value="">所有时间</option>
                                        <option value="today">今天</option>
                                        <option value="week">本周</option>
                                        <option value="month">本月</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 历史记录列表 -->
            <div class="content-section">
                <h3 class="section-header">
                    <i class="fas fa-list"></i> 分析记录
                    <span class="badge bg-secondary ms-2" id="recordCount">0</span>
                </h3>
                <div class="content-body">
                    <div id="historyList">
                        <!-- 历史记录将在这里显示 -->
                    </div>
                    
                    <!-- 分页 -->
                    <div class="pagination-container" id="paginationContainer" style="display: none;">
                        <nav aria-label="历史记录分页">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 分页按钮将在这里显示 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 历史详情弹框 -->
    <div class="modal fade" id="historyDetailModal" tabindex="-1" aria-labelledby="historyDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyDetailModalLabel">
                        <i class="fas fa-file-alt"></i> 分析详情
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="historyDetailContent">
                        <!-- 历史详情内容将在这里显示 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="viewFullAnalysis()">查看完整分析</button>
                    <button type="button" class="btn btn-success" onclick="downloadAnalysisReport()">下载报告</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示区域 -->
    <div id="messageContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999; display: none;">
        <div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="messageText"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="history.js"></script>
    <script>
        // 导航函数
        function goToMain() {
            window.location.href = 'index.html';
        }
        
        function goToHistory() {
            window.location.href = 'history.html';
        }
        
        function goToUpload() {
            window.location.href = 'index.html#uploadSection';
        }
    </script>
</body>
</html>
